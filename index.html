<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coloap</title>

    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="src/styles/index.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="folder__box">
        <div class="folder__fixed">
          <div class="ctrl__box">
            <ul class="ctrl__list">
              <li class="ctrl__item">
                <a role="button" id="folderAddBtn" class="ctrl__plus-btn octicon octicon-plus" data-title="New folder"></a>
              </li>
            </ul>
          </div>
          <ul id="folders" class="folder__list">
          </ul>
        </div>
      </div>

      <div id="colors" class="display__box">
      </div>
    </div>

    <!-- We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <script src="src/scripts/index.js"></script>
  </body>
</html>
