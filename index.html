<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coloap</title>

    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="src/styles/index.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="folder__box">
        <div class="folder__fixed">
          <div class="ctrl__box">
            <ul class="ctrl__list">
              <li class="ctrl__item">
                <a role="button" id="folderAddBtn" class="ctrl__plus-btn octicon octicon-plus" data-title="New folder"></a>
              </li>
            </ul>
          </div>
          <ul id="folders" class="folder__list">
            <li class="folder__item">
              <a class="folder__btn folder__btn-active" role="button">
                <span class="octicon octicon-file-directory"></span>sns
              </a>
            </li>
            <li class="folder__item">
              <a class="folder__btn" role="button">
                <span class="octicon octicon-file-directory"></span>origin
              </a>
            </li>
            <li class="folder__item">
              <a class="folder__btn" role="button">
                <span class="octicon octicon-file-directory"></span>theme
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div id="colors" class="display__box">
        <ul class="display__list">
          <li class="display__item">
            <div class="display__name">Foo</div>
            <dl class="color__box">
              <dt class="color__value">#f8f8f8
              <dd class="color__sample" style="background-color: #7BA838;">
            </dl>
          </li>
          <li class="display__item">
            <div class="display__color" style="background-color: #7BA838;"></div>
            <dl class="display__meta">
              <dt class="display__meta-name">Foo
              <dd class="display__meta-hex">#f8f8f8
            </dl>
          </li>
          <li class="display__item">
            <div class="display__color" style="background-color: #7BA838;"></div>
            <dl class="display__meta">
              <dt class="display__meta-name">Foo
              <dd class="display__meta-hex">#f8f8f8
            </dl>
          </li>
          <li class="display__item">
            <div class="display__color" style="background-color: #7BA838;"></div>
            <dl class="display__meta">
              <dt class="display__meta-name">Foo
              <dd class="display__meta-hex">#f8f8f8
            </dl>
          </li>
          <li class="display__item">
            <div class="display__color" style="background-color: #7BA838;"></div>
            <dl class="display__meta">
              <dt class="display__meta-name">Foo
              <dd class="display__meta-hex">#f8f8f8
            </dl>
          </li>
          <li class="display__item">
            <div class="display__color" style="background-color: #7BA838;"></div>
            <dl class="display__meta">
              <dt class="display__meta-name">Foo
              <dd class="display__meta-hex">#f8f8f8
            </dl>
          </li>
          <li class="display__item">
            <div class="display__color" style="background-color: #7BA838;"></div>
            <dl class="display__meta">
              <dt class="display__meta-name">Foo
              <dd class="display__meta-hex">#f8f8f8
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <!-- We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <script src="src/scripts/index.js"></script>
  </body>
</html>
